<main>
  <div class="title">
    <h1>Schedule</h1>
  </div>
  <div class="container">
    <form class="form">
      <div class="row">
        <div class="col-25">
          <label for="scheduleId">Id</label>
        </div>
        <div class="col-75">
          <input
            type="text"
            id="scheduleId"
            name="scheduleId"
            value="scheduleId"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="clientId">clientId</label>
        </div>
        <div class="col-75">
          <input type="text" id="clientId" name="clientId" value="clientId" />
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="baberServiceId">baberServiceId</label>
        </div>
        <div class="col-75">
          <input
            type="text"
            id="baberServiceId"
            name="baberServiceId"
            value="baberServiceId"
          />
        </div>
      </div>
      <div class="date-picker">
        <mat-form-field>
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="datepicker" [(ngModel)]="value" />
          <mat-datepicker #datepicker />
          <mat-datepicker-toggle [for]="datepicker" matSuffix />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Time</mat-label>
          <input
            matInput
            [matTimepicker]="timepicker"
            [(ngModel)]="value"
            [ngModelOptions]="{ updateOn: 'blur' }"
          />
          <mat-timepicker #timepicker />
          <mat-timepicker-toggle [for]="timepicker" matSuffix />
        </mat-form-field>
      </div>
      <div class="status">
        <div class="row">
          <div class="col-25">
            <label for="status">Status</label>
          </div>
          <div class="col-75">
            <select id="status" name="status">
              <option value="pending">Pending</option>
              <option value="confirmed">Confirmed</option>
              <option value="completed">Completed</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </div>
        </div>
      </div>
      <div class="payment">
        <div class="row">
          <div class="col-25">
            <label for="payment">Payment</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="payment"
              name="payment"
              placeholder="Enter payment details"
            />
          </div>
        </div>
        <div class="buttons">
          <button
            type="button"
            id="register-payment"
            onclick="registerPayment()"
          >
            Register Payment
          </button>
        </div>
      </div>
      <div class="buttons">
        <button type="submit" id="save-client" onclick="save()">Save</button>
      </div>
    </form>
  </div>
</main>
