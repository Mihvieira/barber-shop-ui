<table>
  <tbody>
    @for (hour of hours; track $index) {
    <tr
    [attr.id]="isCurrentHour(hour) ? 'timeNow' : ''"
    >
      <th class="hour" scope="row">{{ hour }}:00</th>
      <td>
        <ol class="event-details">
          <li>
            <h4>Client Name</h4>
            <p>Service Details</p>
            <p>12AM - 12:30PM</p>
          </li>
        </ol>
      </td>
    </tr>
    }
  </tbody>
</table>
