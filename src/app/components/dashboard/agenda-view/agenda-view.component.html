<div class="hour-bar">
  <div class="circle"></div>
</div>

<table>
  <tbody>
    @for (hour of hours; track $index) {
    <tr>
      <th class="hour" scope="row">{{ hour }}</th>
      <td>
        <ol class="event-details">
          <li>
            <h4>Client Name</h4>
            <p>Service Details</p>
            <p>12AM - 12:30PM</p>
          </li>
        </ol>
      </td>
    </tr>
    }
  </tbody>
</table>
